<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stop-list {
            margin-top: 20px;
        }
        .stop-item {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<a href="../frontend_app/db.html" class="back-button">Back</a>

<div class="container">
    <h1>stop name and id</h1>

    <!-- Display stops -->
    <div class="stop-list">
        {% if stops %}
            {% for stop in stops %}
                <div class="stop-item">
                    <strong>Stop ID:</strong> {{ stop.stop_id }}<br>
                    <strong>Stop Name:</strong> {{ stop.stop_name }}
                </div>
            {% endfor %}
        {% else %}
            <p>No stops found matching the search criteria.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
