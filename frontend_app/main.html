<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>API Interaction</h1>
        <a href="#user-endpoints" class="button">User Endpoints</a>
        <a href="#bus-endpoints" class="button">Bus Endpoints</a>

        <div id="user-endpoints">
            <h2>User Endpoints</h2>
            <form action="http://127.0.0.1:5002/user/create" method="POST" target="_blank">
                <div class="form-group">
                    <label for="user-create-name">Name:</label>
                    <input type="text" id="user-create-name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="user-create-email">Email:</label>
                    <input type="email" id="user-create-email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="user-create-password">Password:</label>
                    <input type="password" id="user-create-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="button">Create User</button>
            </form>
        </div>

        <div id="bus-endpoints">
            <h2>Bus Endpoints</h2>
            <form action="http://127.0.0.1:5001/buses/routes" method="GET" target="_blank">
                <div class="form-group">
                    <label for="bus-route-number">Bus Number:</label>
                    <input type="text" id="bus-route-number" name="bus_number" placeholder="Bus Number" required>
                </div>
                <button type="submit" class="button">Get Bus Route</button>
            </form>
        </div>
    </div>
</body>
</html>
