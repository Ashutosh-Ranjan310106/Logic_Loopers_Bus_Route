<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .collapsible {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: center;
            font-size: 15px;
            border-radius: 4px;
        }
        .active, .collapsible:hover {
            background-color: #45a049;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Staff</h1>
    <a href="../db.html" class="button">Back to Index</a>

    <!-- Add Staff Section -->
    <button class="collapsible">Add Staff Member</button>
    <div class="content">
        <form action="http://127.0.0.1:5003/database/staff" method="POST">
            <div class="form-group">
                <label for="session_id">Session ID:</label>
                <input type="text" id="session_id" name="session_id" placeholder="Enter session ID" required>
            </div>
            <button type="submit" class="button">Add Staff</button>
        </form>
    </div>

    <!-- View All Staff Section -->
    <button class="collapsible">View All Staff</button>
    <div class="content">
        <form action="http://127.0.0.1:5003/database/staff" method="GET">
            <button type="submit" class="button">View Staff</button>
        </form>
    </div>

</div>

<script>
    // Toggle Collapsible Sections
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            for (var j = 0; j < coll.length; j++) {
                if (coll[j] !== this) coll[j].nextElementSibling.style.display = "none";
            }
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    }
</script>

</body>
</html>
