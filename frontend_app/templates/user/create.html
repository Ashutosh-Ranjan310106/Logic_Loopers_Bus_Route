<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script src="{{ url_for('static', filename='config.js') }}"></script>
  <title>Create Account</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    /* Form Container */
    .register-container {
      background-color: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Form Heading */
    .register-container h2 {
      margin-bottom: 24px;
      color: #333;
    }

    /* Input Fields */
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="tel"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Register Button */
    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #0db2ea;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: #45a049;
    }

    /* Additional Styles */
    .register-container p {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }

    .register-container a {
      color: #0db2ea;
      text-decoration: none;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" name="name" placeholder="Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="text" id="gender" name="gender" placeholder="Gender" required>
      <input type="tel" id="phone" name="phone_number" placeholder="Phone No." pattern="[0-9]{10}" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{{url_for('user_login')}}">Login</a></p>
  </div>
    <script>
      document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();


        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const gender = document.getElementById("gender").value;
        const phone_number = document.getElementById("phone").value;
        const password = document.getElementById("password").value;

        

        const payload = {
            name,
            email,
            gender,
            phone_number,
            password,
        };
      fetch(`${config.user_employeeURL}/user/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
          console.log(data)
          showAlert(data.status, data.message)
        })
        .catch(error => {
          alert(error.message || "An error occurred while creating account.");
        });
      });
    </script>
</body>
</html>
