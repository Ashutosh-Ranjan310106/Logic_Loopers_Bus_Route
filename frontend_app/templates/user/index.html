<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='config.js') }}"></script>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }


        .profile-container {
        background-color: #ffffff;
        padding: 40px;
        width: 100%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .profile-container h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
        }

        .ticket-card {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        }

        .ticket-card:hover {
        transform: scale(1.03);
        }
        .ticket-details {
        margin-bottom: 20px;
        }

        .ticket-details p {
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
        }

        .ticket-details p strong {
        color: #333;
        }


        .profile-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        text-align: center;
        }

        .profile-container a:hover {
        background-color: #45a049;
        }
         .toggle-box {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .toggle-box.open {
            display: block;
        }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('buses') }}">
        <button class="back_button">Back</button>
    </a>

    <div class="container">
        <h1>Profile</h1>

        <a href="{{ url_for('user_ticket') }}">
            <button>Book Tickets</button>
        </a>    
    </div>

    <button class="toggle-button">Get previous tickets</button>
    <div id="toggleBox" class="toggle-box">
        <h2>Your Tickets</h2>
        <div id="ticketContainer"></div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        ticketsLoaded = false;
        async function fetchTickets() {
            try {
                const response = await fetch(config.user_employeeURL + '/user/ticket', { method: 'GET' });
                if (response.ok) {
                    const data = await response.json();

                    ticketContainer.innerHTML = ''; 

                    data.forEach(ticket => {
                        const ticketCard = document.createElement('div');
                        ticketCard.className = 'ticket-card';

                        ticketCard.innerHTML = `
                            <div class="ticket-details">
                                <p><strong>Bus Number:</strong> ${ticket.bus_number}</p>
                                <p><strong>Category:</strong> ${ticket.category}</p>
                                <p><strong>Start:</strong> Stop ${ticket.starting_stop_number}</p>
                                <p><strong>End:</strong> Stop ${ticket.ending_stop_number}</p>
                                <p><strong>Date:</strong> ${ticket.date_of_tickets}</p>
                            </div>
                            <div class="ticket-price">
                                $${ticket.price}
                            </div>
                        `;

                        ticketContainer.appendChild(ticketCard);
                    });

                    ticketsLoaded = true;
                } else if (response.status === 401) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Unauthorized access. Please log in.'}`);
                    window.location.href = "{{ url_for('user_login') }}";
                } else {
                    alert('Failed to fetch tickets. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('An error occurred while fetching ticket details.');
            }
        }
        document.querySelector('.toggle-button').addEventListener('click', () => {
            toggleBox.classList.toggle('open');
            if (!ticketsLoaded) {
                fetchTickets();
            }
        });
    });
</script>
</html>
