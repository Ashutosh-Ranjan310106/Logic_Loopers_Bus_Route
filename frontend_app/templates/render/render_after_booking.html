<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f7fa;
      font-family: Arial, sans-serif;
    }

    /* Confirmation Container */
    .confirmation-container {
      background-color: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading */
    .confirmation-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Details */
    .confirmation-container p {
      margin-bottom: 16px;
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    /* Bold Labels */
    .confirmation-container p strong {
      color: #333;
    }

    /* Back Button */
    .confirmation-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .confirmation-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>Booking Confirmation</h2>
    <p><strong>Booking ID:</strong> 12345</p>
    <p><strong>User ID:</strong> 56789</p>
    <p><strong>Route:</strong> Route 1: City A to City B</p>
    <p><strong>Starting Stop:</strong> 1</p>
    <p><strong>Ending Stop:</strong> 10</p>
    <p><strong>Gender:</strong> Male</p>
    <p><strong>Bus Category:</strong> Express</p>
    <p><strong>Travel Date:</strong> 2024-11-20</p>
    <p><strong>Total Fare:</strong> $50</p>

    <a href="/">Back to Home</a>
  </div>

</body>
</html>
