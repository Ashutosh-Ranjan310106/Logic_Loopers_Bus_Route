<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Employee</h1>
    <a href="../emp_index.html" class="button">Back to Index</a>

    <!-- Form for Creating Employee -->
    <form action="http://127.0.0.1:5002/employee/create" method="POST">
        <div class="form-group">
            <label for="user_name">Username (Optional):</label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="first_name">First Name (Optional):</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name (Optional):</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="official_email">Official Email (Required):</label>
            <input type="email" id="official_email" name="official_email" placeholder="Enter official email" required>
        </div>

        <div class="form-group">
            <label for="password">Password (Required):</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number (Optional):</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="access_level_id">Access Level (Required):</label>
            <input type="number" id="access_level_id" name="access_level_id" placeholder="Enter access level" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary (Required):</label>
            <input type="number" id="salary" name="salary" placeholder="Enter salary" required>
        </div>

        <div class="form-group">
            <label for="employer_code">Employee Code (Required):</label>
            <input type="text" id="employer_code" name="employer_code" placeholder="Enter employer code" required>
        </div>

        <button type="submit" class="button">Create Employee</button>
    </form>

    <!-- Display Results Here -->
    <div class="result" id="result"></div>
</div>

</body>
</html>
