<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Stops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        details {
            margin-bottom: 20px;
        }
        summary {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            border: none;
            width: 100%;
        }
        summary:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Stops</h1>
    
    <details>
        <summary>Add Stop</summary>
        <div class="form-container">
            <form action="http://127.0.0.1:5003/database/stop" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="session_id">Session ID:</label>
                    <input type="text" id="session_id" name="session_id" required>
                </div>
                <div class="form-group">
                    <label for="file">Upload Stop File:</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </details>
    
    <details>
        <summary>Get Stops</summary>
        <div class="form-container">
            <form action="http://127.0.0.1:5003/database/stop" method="get">
                <div class="form-group">
                    <label for="partial_name">Partial Name of Stop:</label>
                    <input type="text" id="partial_name" name="partial_name" required>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </details>
</div>

</body>
</html>
