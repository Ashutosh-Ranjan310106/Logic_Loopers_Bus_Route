<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .collapsible {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: center;
            font-size: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .active, .collapsible:hover {
            background-color: #45a049;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Schedule</h1>
    <a href="../db.index.html" class="button">Back to Index</a>

    <button class="collapsible">Add Schedule</button>
    <div class="content">
        <form action="http://127.0.0.1:5003/database/schedule" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="session_id">Session ID:</label>
                <input type="text" id="session_id" name="session_id" placeholder="Session ID" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Schedule File (CSV):</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <button class="collapsible">Delete Schedule</button>
    <div class="content">
        <form action="http://127.0.0.1:5003/database/schedule" method="PUT">
            <div class="form-group">
                <label for="session_id">Session ID:</label>
                <input type="text" id="session_id" name="session_id" placeholder="Session ID" required>
            </div>
            <div class="form-group">
                <label for="schedule_id">Schedule ID:</label>
                <input type="text" id="schedule_id" name="schedule_id" placeholder="Schedule ID" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <button class="collapsible">View Schedule</button>
    <div class="content">
        <form action="http://127.0.0.1:5003/database/schedule" method="GET">
            <div class="form-group">
                <label for="session_id">Session ID:</label>
                <input type="text" id="session_id" name="session_id" placeholder="Session ID" required>
            </div>
            <div class="form-group">
                <label for="bus_number">Bus Number:</label>
                <input type="text" id="bus_number" name="bus_number" placeholder="Bus Number" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</div>

<script>
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            // Close all other open contents
            var allContents = document.getElementsByClassName("content");
            for (var j = 0; j < allContents.length; j++) {
                if (allContents[j] !== this.nextElementSibling) {
                    allContents[j].style.display = "none";
                }
            }
            // Toggle the current one
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
